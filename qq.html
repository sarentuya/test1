<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>测试</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="reset.css">
<style>
	#box{width: 280px; height: 593px; background: url(1.png) 0 0 no-repeat; position: absolute; right: 50px; top: 50px;}
	#tu{width: 61px; height: 61px; position: absolute; left: 10px; top: 43px; cursor: pointer;}
	#tu:hover{border: 2px solid blue;}
	#zt{width: 277px; height: 415px; background: url(2.png) 0 0 no-repeat; position: absolute; top: 0px; left: -280px; display: none; opacity: 0;}
</style>
</head>
<body>
	<div id="box">
		<div id="con">
			<p id="tu"></p>
			<p id="zt"></p>
		</div>
	</div>
</body>
<script>
	var tu=document.getElementById('tu');
	var zt=document.getElementById('zt');
	var con=document.getElementById('con');
	var t=0,
		opa=0,
		time1=null,
		time2=null,
		time3=null,
		time4=null;
	function clear(){
		clearInterval(time1);
		clearInterval(time2);
		clearTimeout(time3);
		clearTimeout(time4);
	}
	con.onmouseover=function (){
		clear();
		// time3=setTimeout(function (){
			zt.style.display='block';
			time1=setInterval(function (){
				t+=2;
				opa+=(1/25);
				if (t>=50) {
					t=50;
					opa=1;
					clearInterval(time1);
				};
				zt.style.top=t+'px';
				zt.style.opacity=opa;
			},15);
	// 	},400);
	// }
	con.onmouseout=function (){
		clear();
		time4=setTimeout(function (){
			time2=setInterval(function (){
				t-=2;
				opa-=(1/25);
				if (t<=0) {
					t=0;
					opa=0;
					zt.style.display='none';
					clearInterval(time2);
				};
				zt.style.top=t+'px';
				zt.style.opacity=opa;
			},15);
		},400);
	}
	
</script>
</html>
